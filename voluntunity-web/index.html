<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Survey</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

</head>
<body>
<div class="navbox"><h1 class="welcome">Add an event to Voluntunity</h1></div>

<div id="formBox">
<form>
    <label for="eName">Name of Event</label>
    <input type="text" id="eName" name="eventName" required>

    <label for="oName">Name of Organisation</label>
    <input type="text" id="oName" name="organisationName" required>

    <label for="desc">Description</label>
		<textarea id="desc"></textarea required>

    <label for="dmy">Date/Month/Year</label>
    <input type="date" id="dmy" name="datemonthyear" required>

    <label for="sti">Start Time</label>
    <input type="time" id="sti" name="startTime" required>

    <label for="eti">End Time</label>
    <input type="time" id="eti" name="endTime" required>

    <label for="addr">Address</label>
    <input type="text" id="addr" name="address" required>

    <label for="ra">Roles Available</label>
    <input type="text" id="ra" name="rolesAvailable" required>

		<label for="list">Category</label>
		<select id="tags">
      <option selected="true" value="optionSelect">Select a category..</option>
      <option value="ANIMAL_WELFARE">Animal Welfare</option>
      <option value="ARTS_HERITAGE">Arts and Heritage</option>
      <option value="CHILDREN_AND_YOUTH">Children and Youth</option>
			<option value="COMMUNITY">Community</option>
			<option value="DISABILITY">Disability</option>
      <option value="FUNDRAISING">Fundraising</option>
			<option value="EDUCATION">Education</option>
			<option value="ELDERLY">Elderly</option>
			<option value="ENVIRONMENT">Environment</option>
			<option value="FAMILY">Family</option>
			<option value="HEALTH">Health</option>
			<option value="HUMANITARIAN">Humanitarian</option>
			<option value="PUBLIC_SERVICE">Public Service</option>
			<option value="SOCIAL_SERVICE">Social Service</option>
			<option value="SPORTS">Sports</option>
    </select required>

    <label for="skillreq">Skills Required</label>
    <input type="text" id="skillreq" name="skillsRequired" required>

		<label for="linkSite">Link to your website</label>
    <input type="text" id="linkSite" name="linkToSite" placeholder="Optional">



    <label for="btn"></label>
    <input type="submit" value="Submit" id="submitEvent">
</form>
</div>
