<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container {
			width: 100%;
		}
		svg {
			margin-left: 12.5%;
			margin-right: 12.5%;
			height: auto;
			width: 75%;
			border: 1px black solid;
		}
		image {
			width: 100%;
			height: 100%;
		}
		text {
			font-size: 8px;
		}
	</style>
</head>
<body>
	<div class="container">
		<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">
			<image xlink:href="it_is_wednesday_my_dudes.jpg" x="0" y="0" width="100" height="100" />
			<text x="40" y="18" id="day"></text>
		</svg>
	</div>
	
	<script>
		var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
		document.querySelector("#day").innerHTML = days[(new Date()).getDay()];
	</script>

</body>
</html>
